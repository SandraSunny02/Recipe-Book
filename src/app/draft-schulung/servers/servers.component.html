<div class="container">
    <h3 class="text-center">Servers</h3>
    <div class="row">
        <div class="col-xs-12">
            <label>Server Name (Two-Way-Binding)</label>
            <input type="text" class="form-control" [(ngModel)]="serverName">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Server ID</label>
            <input type="text" class="form-control" [(ngModel)]="serverID"
            placeholder="Enter a number between 1 and 1000"
            >
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12 text-center">
            <button class="btn btn-success" 
            [disabled]="!allowNewServer"
            (click)="onCreateServer()">Add Server</button>
            <p *ngIf="serverCreated" class="alert alert-success"> {{ serverStatus }} </p>
        </div>
    </div>
    <app-server *ngFor="let server of servers" [inputFromParent]="serverName" [inputFromParent]="serverID"></app-server>
</div>
