<div class="container">
    <h3 class="text-center">User-form</h3>
    <div class="row">
        <div class="col-xs-12">
            <label>Username Two-Way-Binding</label>
            <input type="text" class="form-control" [(ngModel)]="username">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p> {{ username }}</p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12 text-center">
            <button class="btn btn-primary" 
            [disabled]="!username"
            (click)="onResetUser()">Reset User</button>
        </div>
    </div>

</div>
